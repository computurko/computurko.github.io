<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>computurko - anasayfa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
</head>

<body>
  <div id="navbar">
    <div id="logo">
      computurko
    </div>
    <div id="butonlar">
      <button><a href="index.html">anasayfa</a></button>
      <button><a href="hakkinda.html">hakkında</a></button>
      <button><a href="iletisim.html">iletişim</a></button>
    </div>
    <button onclick="toggle()" id="toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div id="mobil-butonlar">
      <button><a href="index.html">anasayfa</a></button>
      <button><a href="hakkinda.html">hakkında</a></button>
      <button><a href="iletisim.html">iletişim</a></button>
    </div>
  </div>
</body>
<script>
  var menu_durum = document.getElementById("mobil-butonlar");
  function toggle() {
    if(menu_durum.style.display == "block") {
      menu_durum.style.display = "none";
    } else {
      menu_durum.style.display = "block";
    }
  }
  window.addEventListener('resize', function(event) {
    if(window.innerWidth < 768) {
      menu_durum.style.display = "none";
    }
  }, true);
</script>
</html>
